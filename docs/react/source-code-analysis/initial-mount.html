<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>React in HTML</title>
    <!-- 注意：此页面使用 type="text/babel" 在浏览器中实时编译 JSX，会较慢（需下载并运行 Babel）。需要快速演示请用 initial-mount-fast.html -->
    <script src="./initial-mount.js"></script>
    <!-- 加载 Babel 用于编译 JSX -->
    <!-- <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
</head>
<style>
  .component {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
  }
</style>
<body>
  <div id="root"></div>
  <script>

    function A() {
      return React.createElement(
        'div',
        { className: 'component', 'data-name': 'A' },
        React.createElement('div', null, 'A'),
        React.createElement('div', null, 'B')
      );
    }

    function App() {
      return React.createElement(A, null);
    }

    var root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App, null));
  </script>
</body>
</html>
